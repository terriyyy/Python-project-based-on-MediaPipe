<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>🎮 手势游戏大厅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .game-card { transition: transform 0.3s; cursor: pointer; }
        .game-card:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container py-5 gap">
        <h1 class="text-center mb-5">🎮 MediaPipe 手势游戏集</h1>
        <p class="text-center mb-5 text-muted">基于 Python Mediapipe 的体感游戏体验</p>
        
        <div class="row" style="row-gap: 20px;">
            <!-- 迷宫游戏卡片 -->
            <div class="col-md-4">
                <div class="card game-card h-100 shadow-sm" onclick="window.location.href='/play/maze'">
                    <div class="card-body text-center">
                        <h3 class="card-title">🧩 迷宫寻路</h3>
                        <p class="card-text">伸出食指，指挥角色走出迷宫！<br>共15关，难度递增。</p>
                        <button class="btn btn-primary mt-3">开始游戏</button>
                    </div>
                </div>
            </div>

            <!-- 更多游戏位 (占位) -->
            <div class="col-md-4">
                <div class="card game-card h-100 shadow-sm" style="opacity: 0.6">
                    <div class="card-body text-center">
                        <h3 class="card-title">🍎 水果忍者 (开发中)</h3>
                        <p class="card-text">挥动手指切开屏幕上的水果。</p>
                        <button class="btn btn-secondary mt-3" disabled>敬请期待</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card game-card h-100 shadow-sm" onclick="window.location.href='/play/parkour'">
                    <div class="card-body text-center">
                        <h3 class="card-title">🏃 酷跑大师</h3>
                        <p class="card-text">左右移动、跳跃下蹲，躲避障碍物。<br>速度递增，坚持到底</p>
                        <button class="btn btn-primary mt-3">开始游戏</button>
                    </div>
                </div>
            </div>
            <!-- 吃豆人游戏卡片 -->
            <div class="col-md-4">
                <div class="card game-card h-100 shadow-sm" onclick="window.location.href='/play/pacman'">
                    <div class="card-body text-center">
                        <h3 class="card-title">🟡 吃豆人</h3>
                        <p class="card-text">经典街机游戏！<br>手势控制吃豆人，躲避幽灵。</p>
                        <button class="btn btn-primary mt-3">开始游戏</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
